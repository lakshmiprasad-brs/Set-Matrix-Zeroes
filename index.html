<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />
  <title>Set matrix Zeroes</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="ReactTitle ">
          <h3> Set matrix Zero </h3>
        </div>
</header>
<main role="main" class="container" style="margin-bottom: 100px">
  <div class="container">
    <h2>Matrix Zeroes</h2>

    <p>Given a m x n matrix, if an element is 0, set its entire row and column to 0. Do it in-place. Follow up: A straight forward solution using O(mn) space is probably a bad idea.</p>

  </div>
  <table id="matrix">
  </table>
    <button type="button" class="btn btn-info" id="btn" onclick="zeroMatrix()">Zero Matrix</button>
    </main>    
<footer class="footer footer-dark">
  <div class="d-flex justify-content-center px-5">
    <div>
      <button
        onclick="setTheme('#1A4B84')"
        class="theme-switch theme-switch-chathams_blue"
      ></button>
      <button
        onclick="setTheme('#991E14')"
        class="theme-switch theme-switch-tamarillo"
      ></button>
      <button
        onclick="setTheme('#FEAD06')"
        class="theme-switch theme-switch-yellow_sea"
      ></button>
    </div>
  </div>
</footer>
  
      
    <script src="assets/js/matrix.js"></script>
</body>
</html>
